{% extends "base.html" %}

{% block title %}Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认您的邮箱.</h3>
    <p>
        在您访问这个网站之前，可以检查一下您的邮箱。
        您需要点击其中的确认链接以完成确认。
    </p>
    <p>
        需要新的一封确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击我</a>
    </p>
</div>
{% endblock %}
